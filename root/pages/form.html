<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>French Florist - My Account</title>
    <!-- external CSS reset file -->
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Khula:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" type="text/css">
    <!-- external stylesheet -->
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <img src="../images/smallLogo.svg" class="logo" alt="logo">
        <!--        Hamburger menu Nav     -->
        <nav>
            <input type="checkbox" id="showNavBar" role="button">
            <label for="showNavBar" class="showNavBar"><i class="fa-solid fa-bars"></i></label>
            <ul class="navBar">
                <li><a href="../pages/about.html">About</a></li>
                <li><a href="../pages/occasions.html">Occasions</a></li>
                <li><a href="../pages/flowers.html">Flowers</a></li>
                <li><a href="../pages/plants.html">Plants</a></li>
                <li><a href="../pages/events.html">Weddings/Events</a></li>
                <li class="current"><a href="../pages/subscriptions.html">Subscriptions</a></li>
                <!-- Hide icons in hamburger menu, show when page expands -->
                <li class="hide"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li class="hide"><a href="../pages/account.html"><i class="fa-regular fa-user"></i></a></li>
                <li class="hide"><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Choose a size:</legend>
                <ul>
                    <li>
                        <input type="radio" id="classic" value="classic" name="size">
                        <label for="classic">Classic Blooms</label>
                    </li>
                    <li>
                        <input type="radio" id="signature" value="signature" name="size">
                        <label for="signature">Signature Collection</label>
                    </li>
                    <li>
                        <input type="radio" id="majestic" value="majestic" name="size">
                        <label for="majestic">Majestic Arrangements</label>
                    </li>
                </ul> 
            </fieldset>
            <fieldset>
                <legend>Choose duration:</legend>
                <label for="duration"></label>
                <select name="duration" id="duration">
                    <option value="continous">Continuously (cancel anytime) selected</option>
                    <option value="3mo">3 Months</option>
                    <option value="6mo">6 Months</option>
                    <option value="9mo">9 Months</option>
                    <option value="12mo">12 Months</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Choose frequency:</legend>
                <ul>
                    <li>
                        <input type="radio" id="weekly" value="weekly" name="frequency">
                        <label for="weekly">Delivery once a week</label>
                    </li>
                    <li>
                        <input type="radio" id="every2" value="every2" name="frequency">
                        <label for="every2">Delivery every other week</label>
                    </li>
                    <li>
                        <input type="radio" id="every3" value="every3" name="frequency">
                        <label for="every3">Delivery every 3 weeks</label>
                    </li>
                    <li>
                        <input type="radio" id="every4" value="every4" name="frequency">
                        <label for="every4">Delivery every 4 weeks</label>
                    </li>
                </ul> 
            </fieldset>
            <fieldset>
                <legend>Your information:</legend>
            </fieldset>
        </form>

    </main>

    <footer>
        <section class="info">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms and Conditions</a>
        </section>
        <section class="text">
            <p>Copyright &copy 2023</p>
            <p>French Florist.</p>
            <p>All Rights Reserved.</p>
        </section>
        <section class="icons">
            <a href="https://www.youtube.com/c/FrenchFloristLosAngeles"><i class="fa-brands fa-square-youtube"></i></a>
            <a href="https://www.facebook.com/frenchflorist"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.instagram.com/frenchflorist/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.yelp.com/biz/french-florist-los-angeles"><i class="fa-brands fa-yelp"></i></a>
        </section>
        <section class="logoPlacement">
            <img src="../images/smallLogo.svg" class="logo" alt="logo">
        </section>
    </footer>

</body>


</html>
