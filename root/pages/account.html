<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>French Florist - My Account</title>
    <!-- external CSS reset file -->
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Khula:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" type="text/css">
    <!-- external stylesheet -->
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <!-- Handlebars CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <!-- Handlebars script -->
    <script id="templateHB" type="text/x-handlebars-template">
        {{#each orders}}
            <article class="order">
                <p id="name">{{this.name}}</p>
                <p>Order placed: {{this.datePurchased}}</p>
                <img src="{{this.image}}" alt="{{this.name}}">
                <section class="accountLinks">
                    <a href="#" class="btn">Buy Again</a>
                    <a href="#" class="btn">Order Details</a>
                </section>
            </article>
        {{/each}}
    </script>
</head>

<body>
    <header>
        <img src="../images/smallLogo.svg" class="logo" alt="logo">
        <!--        Hamburger menu Nav     -->
        <nav>
            <input type="checkbox" id="showNavBar" role="button">
            <label for="showNavBar" class="showNavBar"><i class="fa-solid fa-bars"></i></label>
            <ul class="navBar">
                <li><a href="../pages/about.html">About</a></li>
                <li><a href="../pages/occasions.html">Occasions</a></li>
                <li><a href="../pages/flowers.html">Flowers</a></li>
                <li><a href="../pages/plants.html">Plants</a></li>
                <li><a href="../pages/events.html">Weddings/Events</a></li>
                <li><a href="../pages/subscriptions.html">Subscriptions</a></li>
                <!-- Hide icons in hamburger menu, show when page expands -->
                <li class="hide"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li class="hide current"><a href="../pages/account.html"><i class="fa-regular fa-user"></i></a></li>
                <li class="hide"><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="accountPage">
            <article class="accountLinks">
                <h1>My Account</h1>
                <a href="#" class="btnAccount">My Orders</a>
                <a href="#" class="btnAccount">My Profile</a>
                <a href="#" class="btnAccount">My Rewards</a>
                <a href="#" class="btnAccount">My Settings</a>
            </article>
            <article id="showcase">
                <h2>My Orders</h2>
                <!--How do I make this h2 change with page selection ??? -->
                <section class="container" id="information"></section>
            </article>
        </section>
    </main>

      <footer>
        <section class="info">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms &amp; Conditions</a>
        </section>
        <section class="text">
            <p>Copyright &copy 2023</p>
            <p>French Florist.</p>
            <p>All Rights Reserved.</p>
        </section>
        <section class="icons">
            <a href="https://www.youtube.com/c/FrenchFloristLosAngeles"><i class="fa-brands fa-square-youtube"></i></a>
            <a href="https://www.facebook.com/frenchflorist"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.instagram.com/frenchflorist/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.yelp.com/biz/french-florist-los-angeles"><i class="fa-brands fa-yelp"></i></a>
        </section>
        <section class="logoPlacement">
            <img src="images/logo_white.jpg" class="logo" alt="logo">
        </section>

    </footer>

    <script src="../scripts/main.js"></script>
</body>


</html>
